<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
    <link rel="stylesheet" href="crud.css">
</head>
<body>
  <div class="card">
    <div class="tabs">
      <div class="tab">Info</div>
      <div class="tab active">Editar</div>
    </div>
    <form class="form">
      <h2 style="margin-bottom: 20px; color: #333; font-size: 1.2rem;"><span style="color: #dc3545;">üñãÔ∏è</span> Editar Perfil</h2>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" >
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido">
      </div>
      <div class="form-group">
        <label for="edad">Edad (18‚Äì60):</label>
        <input type="number" id="edad" min="18" max="60">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email">
      </div>
      <div class="form-group">
        <label for="rol">Rol:</label>
        <select id="rol">
          <option selected>Seleccione</option>
          <option>Usuario</option>
          <option>Administrador</option>
        </select>
      </div>
      <div class="buttons">
        <button type="submit" class="btn save">Guardar</button>
        <button type="button" class="btn status">Activo</button>
      </div>
    </form>
  </div>
</body>
</html>
